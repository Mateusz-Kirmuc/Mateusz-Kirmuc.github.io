<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100"
    rel="stylesheet">
    <link rel="stylesheet" media="(min-width: 750px)" href="./css/medium.css" />
    <link rel="stylesheet" media="(min-width: 1024px)" href="./css/large.css" />
    <title>Matthew Kirmuc Portfolio</title>
  </head>
  <body>
    <header>
      <img class="logo"
      src="https://cdn.worldvectorlogo.com/logos/udacity.svg"
      alt="">
      <div class="header-text">
        <h1 class="name">Matthew Kirmuc</h1>
        <h2 class="nickname">Front-end fan</h2>
      </div>
    </header>
    <img class="main_pict" src="./img/main_pict.jpg" alt="">
    <section class="work">
      <h2 class="featured-work">Featured Work</h2>
      <article class="cosmos">
        <img src="./img/cosmos.png"
        alt="Cosmos game.">
        <h2 class="work-title">Cosmos</h2>
        <p class="github-url">https://github.com/emdoa/Cosmos/</p>
      </article>
      <article class="my_weather">
        <img src="./img/my_wheather.png" alt="My weather app.">
        <h2 class="work-title">MyWeather</h2>
        <p class="github-url">https://github.com/emdoa/MyWeather/</p>
      </article>
      <article class="where_am_i">
        <img src="./img/where_am_i.png" alt="Where am I app.">
        <h2 class="work-title">WhereAmI</h2>
        <p class="github-url">https://github.com/emdoa/WhereAmI/</p>
      </article>
    </section>
  </body>
</html>
